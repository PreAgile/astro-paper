<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" style="font-family: 'Segoe UI', system-ui, sans-serif;">
  <defs>
    <marker id="arrowhead-dark" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9ca3af"/>
    </marker>
    <filter id="shadow-dark" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#1f2937"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-size="20" font-weight="600" fill="#f3f4f6">InnoDB Clustered Index (B+-tree)</text>

  <!-- Root Node -->
  <g filter="url(#shadow-dark)">
    <rect x="300" y="60" width="200" height="50" rx="8" fill="#78350f" stroke="#fbbf24" stroke-width="2"/>
    <text x="400" y="90" text-anchor="middle" font-size="14" font-weight="500" fill="#fcd34d">Root Page</text>
  </g>

  <!-- Internal Nodes -->
  <g filter="url(#shadow-dark)">
    <rect x="100" y="160" width="180" height="50" rx="8" fill="#1e3a5f" stroke="#60a5fa" stroke-width="2"/>
    <text x="190" y="190" text-anchor="middle" font-size="13" fill="#93c5fd">Internal (PK 1-500)</text>
  </g>
  <g filter="url(#shadow-dark)">
    <rect x="520" y="160" width="180" height="50" rx="8" fill="#1e3a5f" stroke="#60a5fa" stroke-width="2"/>
    <text x="610" y="190" text-anchor="middle" font-size="13" fill="#93c5fd">Internal (PK 501-1000)</text>
  </g>

  <!-- Arrows from Root to Internal -->
  <line x1="350" y1="110" x2="220" y2="155" stroke="#9ca3af" stroke-width="2" marker-end="url(#arrowhead-dark)"/>
  <line x1="450" y1="110" x2="580" y2="155" stroke="#9ca3af" stroke-width="2" marker-end="url(#arrowhead-dark)"/>

  <!-- Leaf Nodes -->
  <g filter="url(#shadow-dark)">
    <rect x="20" y="280" width="150" height="70" rx="8" fill="#166534" stroke="#4ade80" stroke-width="2"/>
    <text x="95" y="305" text-anchor="middle" font-size="12" font-weight="500" fill="#86efac">Leaf Page 1</text>
    <text x="95" y="325" text-anchor="middle" font-size="11" fill="#4ade80">PK: 1-100</text>
    <text x="95" y="342" text-anchor="middle" font-size="10" fill="#9ca3af">+ 실제 Row 데이터</text>
  </g>

  <g filter="url(#shadow-dark)">
    <rect x="185" y="280" width="150" height="70" rx="8" fill="#166534" stroke="#4ade80" stroke-width="2"/>
    <text x="260" y="305" text-anchor="middle" font-size="12" font-weight="500" fill="#86efac">Leaf Page 2</text>
    <text x="260" y="325" text-anchor="middle" font-size="11" fill="#4ade80">PK: 101-200</text>
    <text x="260" y="342" text-anchor="middle" font-size="10" fill="#9ca3af">+ 실제 Row 데이터</text>
  </g>

  <g filter="url(#shadow-dark)">
    <rect x="465" y="280" width="150" height="70" rx="8" fill="#166534" stroke="#4ade80" stroke-width="2"/>
    <text x="540" y="305" text-anchor="middle" font-size="12" font-weight="500" fill="#86efac">Leaf Page 3</text>
    <text x="540" y="325" text-anchor="middle" font-size="11" fill="#4ade80">PK: 501-600</text>
    <text x="540" y="342" text-anchor="middle" font-size="10" fill="#9ca3af">+ 실제 Row 데이터</text>
  </g>

  <g filter="url(#shadow-dark)">
    <rect x="630" y="280" width="150" height="70" rx="8" fill="#166534" stroke="#4ade80" stroke-width="2"/>
    <text x="705" y="305" text-anchor="middle" font-size="12" font-weight="500" fill="#86efac">Leaf Page 4</text>
    <text x="705" y="325" text-anchor="middle" font-size="11" fill="#4ade80">PK: 601-700</text>
    <text x="705" y="342" text-anchor="middle" font-size="10" fill="#9ca3af">+ 실제 Row 데이터</text>
  </g>

  <!-- Arrows from Internal to Leaf -->
  <line x1="145" y1="210" x2="95" y2="275" stroke="#9ca3af" stroke-width="1.5" marker-end="url(#arrowhead-dark)"/>
  <line x1="235" y1="210" x2="260" y2="275" stroke="#9ca3af" stroke-width="1.5" marker-end="url(#arrowhead-dark)"/>
  <line x1="565" y1="210" x2="540" y2="275" stroke="#9ca3af" stroke-width="1.5" marker-end="url(#arrowhead-dark)"/>
  <line x1="655" y1="210" x2="705" y2="275" stroke="#9ca3af" stroke-width="1.5" marker-end="url(#arrowhead-dark)"/>

  <!-- Leaf Linked List -->
  <line x1="170" y1="315" x2="185" y2="315" stroke="#4ade80" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="335" y1="315" x2="350" y2="315" stroke="#4ade80" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="390" y="320" text-anchor="middle" font-size="11" fill="#9ca3af">...</text>
  <line x1="430" y1="315" x2="465" y2="315" stroke="#4ade80" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="615" y1="315" x2="630" y2="315" stroke="#4ade80" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Legend -->
  <g transform="translate(50, 400)">
    <text x="0" y="0" font-size="13" font-weight="600" fill="#e5e7eb">B+-tree 특징:</text>

    <rect x="0" y="15" width="16" height="16" rx="3" fill="#78350f" stroke="#fbbf24" stroke-width="1"/>
    <text x="25" y="28" font-size="12" fill="#d1d5db">Root: 트리 탐색 시작점</text>

    <rect x="0" y="40" width="16" height="16" rx="3" fill="#1e3a5f" stroke="#60a5fa" stroke-width="1"/>
    <text x="25" y="53" font-size="12" fill="#d1d5db">Internal: 키 범위 + 자식 포인터만</text>

    <rect x="0" y="65" width="16" height="16" rx="3" fill="#166534" stroke="#4ade80" stroke-width="1"/>
    <text x="25" y="78" font-size="12" fill="#d1d5db">Leaf: 실제 데이터 저장 (Clustered Index)</text>
  </g>

  <g transform="translate(450, 400)">
    <text x="0" y="0" font-size="13" font-weight="600" fill="#e5e7eb">핵심 포인트:</text>
    <text x="0" y="25" font-size="12" fill="#d1d5db">1. 데이터는 Leaf 노드에만 존재</text>
    <text x="0" y="45" font-size="12" fill="#d1d5db">2. Leaf 노드는 Linked List로 연결</text>
    <text x="0" y="65" font-size="12" fill="#d1d5db">3. PK 순서로 물리적 정렬</text>
  </g>
</svg>