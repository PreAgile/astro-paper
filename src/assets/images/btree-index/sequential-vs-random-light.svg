<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480" style="font-family: 'Segoe UI', system-ui, sans-serif;">
  <defs>
    <marker id="arr-l" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#374151"/>
    </marker>
    <filter id="sh-l" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="480" fill="#ffffff"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="600" fill="#111827">Sequential INSERT vs Random INSERT</text>

  <!-- Sequential Section -->
  <text x="200" y="65" text-anchor="middle" font-size="14" font-weight="600" fill="#059669">Auto Increment (Sequential)</text>

  <!-- Sequential Pages -->
  <g filter="url(#sh-l)">
    <rect x="30" y="85" width="100" height="100" rx="6" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
    <text x="80" y="105" text-anchor="middle" font-size="11" font-weight="500" fill="#065f46">Page 1</text>
    <rect x="40" y="115" width="80" height="60" rx="3" fill="#6ee7b7"/>
    <text x="80" y="150" text-anchor="middle" font-size="10" fill="#065f46">93% Full</text>
  </g>

  <g filter="url(#sh-l)">
    <rect x="145" y="85" width="100" height="100" rx="6" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
    <text x="195" y="105" text-anchor="middle" font-size="11" font-weight="500" fill="#065f46">Page 2</text>
    <rect x="155" y="115" width="80" height="60" rx="3" fill="#6ee7b7"/>
    <text x="195" y="150" text-anchor="middle" font-size="10" fill="#065f46">93% Full</text>
  </g>

  <g filter="url(#sh-l)">
    <rect x="260" y="85" width="100" height="100" rx="6" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
    <text x="310" y="105" text-anchor="middle" font-size="11" font-weight="500" fill="#065f46">Page 3</text>
    <rect x="270" y="115" width="50" height="60" rx="3" fill="#6ee7b7"/>
    <text x="310" y="150" text-anchor="middle" font-size="10" fill="#065f46">50%</text>
    <text x="310" y="175" text-anchor="middle" font-size="9" fill="#059669">← INSERT</text>
  </g>

  <!-- Sequential arrow flow -->
  <line x1="80" y1="200" x2="195" y2="200" stroke="#10b981" stroke-width="2" marker-end="url(#arr-l)"/>
  <line x1="195" y1="200" x2="310" y2="200" stroke="#10b981" stroke-width="2" marker-end="url(#arr-l)"/>
  <text x="195" y="220" text-anchor="middle" font-size="10" fill="#059669">순차적 추가 (끝에만)</text>

  <!-- Sequential Stats -->
  <g filter="url(#sh-l)">
    <rect x="30" y="240" width="330" height="90" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
    <text x="195" y="265" text-anchor="middle" font-size="12" font-weight="600" fill="#065f46">Sequential INSERT 특성</text>
    <text x="50" y="290" font-size="11" fill="#047857">✓ Page Split: 거의 없음</text>
    <text x="50" y="310" font-size="11" fill="#047857">✓ Fill Rate: 93% (Optimized Split)</text>
    <text x="220" y="290" font-size="11" fill="#047857">✓ 캐시 효율: 최상</text>
    <text x="220" y="310" font-size="11" fill="#047857">✓ WAF: ~3x</text>
  </g>

  <!-- Random Section -->
  <text x="600" y="65" text-anchor="middle" font-size="14" font-weight="600" fill="#dc2626">UUID v4 (Random)</text>

  <!-- Random Pages -->
  <g filter="url(#sh-l)">
    <rect x="430" y="85" width="100" height="100" rx="6" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
    <text x="480" y="105" text-anchor="middle" font-size="11" font-weight="500" fill="#991b1b">Page 1</text>
    <rect x="440" y="115" width="40" height="60" rx="3" fill="#fca5a5"/>
    <text x="480" y="150" text-anchor="middle" font-size="10" fill="#991b1b">50%</text>
    <text x="480" y="175" text-anchor="middle" font-size="9" fill="#ef4444">← Split!</text>
  </g>

  <g filter="url(#sh-l)">
    <rect x="545" y="85" width="100" height="100" rx="6" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
    <text x="595" y="105" text-anchor="middle" font-size="11" font-weight="500" fill="#991b1b">Page 2</text>
    <rect x="555" y="115" width="40" height="60" rx="3" fill="#fca5a5"/>
    <text x="595" y="150" text-anchor="middle" font-size="10" fill="#991b1b">50%</text>
    <text x="595" y="175" text-anchor="middle" font-size="9" fill="#ef4444">← Split!</text>
  </g>

  <g filter="url(#sh-l)">
    <rect x="660" y="85" width="100" height="100" rx="6" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
    <text x="710" y="105" text-anchor="middle" font-size="11" font-weight="500" fill="#991b1b">Page 3</text>
    <rect x="670" y="115" width="40" height="60" rx="3" fill="#fca5a5"/>
    <text x="710" y="150" text-anchor="middle" font-size="10" fill="#991b1b">50%</text>
    <text x="710" y="175" text-anchor="middle" font-size="9" fill="#ef4444">← Split!</text>
  </g>

  <!-- Random arrow chaos -->
  <path d="M 480 200 Q 530 230 595 200" stroke="#ef4444" stroke-width="1.5" fill="none" stroke-dasharray="4,2"/>
  <path d="M 595 200 Q 650 170 710 200" stroke="#ef4444" stroke-width="1.5" fill="none" stroke-dasharray="4,2"/>
  <path d="M 710 200 Q 580 240 480 200" stroke="#ef4444" stroke-width="1.5" fill="none" stroke-dasharray="4,2"/>
  <text x="595" y="220" text-anchor="middle" font-size="10" fill="#dc2626">무작위 위치에 INSERT</text>

  <!-- Random Stats -->
  <g filter="url(#sh-l)">
    <rect x="430" y="240" width="330" height="90" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
    <text x="595" y="265" text-anchor="middle" font-size="12" font-weight="600" fill="#991b1b">Random INSERT 특성</text>
    <text x="450" y="290" font-size="11" fill="#b91c1c">✗ Page Split: 빈번</text>
    <text x="450" y="310" font-size="11" fill="#b91c1c">✗ Fill Rate: 50%</text>
    <text x="620" y="290" font-size="11" fill="#b91c1c">✗ 캐시 효율: 최악</text>
    <text x="620" y="310" font-size="11" fill="#b91c1c">✗ WAF: ~18x</text>
  </g>

  <!-- Comparison Box -->
  <g filter="url(#sh-l)">
    <rect x="100" y="355" width="600" height="110" rx="8" fill="#f3f4f6" stroke="#6b7280" stroke-width="2"/>
    <text x="400" y="385" text-anchor="middle" font-size="14" font-weight="600" fill="#111827">성능 비교 (100만 건 INSERT 기준)</text>

    <!-- Table headers -->
    <text x="180" y="415" text-anchor="middle" font-size="11" font-weight="500" fill="#374151">지표</text>
    <text x="340" y="415" text-anchor="middle" font-size="11" font-weight="500" fill="#059669">Auto Increment</text>
    <text x="520" y="415" text-anchor="middle" font-size="11" font-weight="500" fill="#dc2626">UUID v4</text>
    <text x="650" y="415" text-anchor="middle" font-size="11" font-weight="500" fill="#374151">차이</text>

    <line x1="120" y1="425" x2="680" y2="425" stroke="#d1d5db" stroke-width="1"/>

    <!-- Table data -->
    <text x="180" y="445" text-anchor="middle" font-size="10" fill="#4b5563">INSERT 속도</text>
    <text x="340" y="445" text-anchor="middle" font-size="10" fill="#059669">12,000/sec</text>
    <text x="520" y="445" text-anchor="middle" font-size="10" fill="#dc2626">4,000/sec</text>
    <text x="650" y="445" text-anchor="middle" font-size="10" font-weight="600" fill="#7c3aed">3x 빠름</text>
  </g>
</svg>