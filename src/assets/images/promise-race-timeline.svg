<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" font-family="Virgil, 'Cascadia Code', monospace">
  <!-- Title -->
  <text x="400" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Promise.race + finally Block Timeline
  </text>

  <!-- Timeline vertical line -->
  <line x1="100" y1="80" x2="100" y2="550" stroke="#64748b" stroke-width="3" stroke-linecap="round"/>

  <!-- T=0s: Start -->
  <g>
    <circle cx="100" cy="100" r="8" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
    <text x="130" y="95" font-size="16" font-weight="bold" fill="#1e293b">T=0s: getReviews starts</text>
    <rect x="130" y="105" width="600" height="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="150" y="130" font-size="14" fill="#1e40af">â”œâ”€ counter++ (counter: 1)</text>
    <text x="150" y="155" font-size="14" fill="#1e40af">â”œâ”€ lock.attach()</text>
    <text x="150" y="180" font-size="14" fill="#1e40af">â””â”€ Promise.race([actualWork(), watchdog]) starts</text>
  </g>

  <!-- T=300s: Watchdog timeout -->
  <g>
    <circle cx="100" cy="280" r="8" fill="#ef4444" stroke="#991b1b" stroke-width="2"/>
    <text x="130" y="275" font-size="16" font-weight="bold" fill="#dc2626">T=300s: Watchdog timeout! ğŸ”¥</text>
    <rect x="130" y="285" width="600" height="140" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="8"/>
    <text x="150" y="310" font-size="14" fill="#991b1b">â”œâ”€ timeout callback executes:</text>
    <text x="170" y="335" font-size="14" fill="#991b1b">â”œâ”€ safeCloseSession() â†’ counter--</text>
    <text x="170" y="360" font-size="14" fill="#b91c1c">â”‚   (counter: 0) â† 1st decrement</text>
    <text x="170" y="385" font-size="14" fill="#991b1b">â”œâ”€ forceTerminate() â†’ lock deleted</text>
    <text x="170" y="410" font-size="14" fill="#991b1b">â””â”€ reject(TimeoutError)</text>
  </g>

  <!-- T=300s+1ms: Finally block -->
  <g>
    <circle cx="100" cy="490" r="8" fill="#f59e0b" stroke="#92400e" stroke-width="2"/>
    <text x="130" y="485" font-size="16" font-weight="bold" fill="#d97706">T=300s+1ms: Finally block! ğŸš¨</text>
    <rect x="130" y="495" width="600" height="65" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="150" y="520" font-size="14" fill="#92400e">â”œâ”€ closeSession() â†’ counter--</text>
    <text x="150" y="545" font-size="14" font-weight="bold" fill="#dc2626">â”‚   (counter: -1) â† 2nd decrement! PROBLEM!</text>
  </g>

  <!-- Arrow annotations -->
  <path d="M 750 350 L 750 470" stroke="#dc2626" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowred)"/>
  <text x="630" y="410" font-size="13" font-weight="bold" fill="#dc2626">Double</text>
  <text x="630" y="430" font-size="13" font-weight="bold" fill="#dc2626">Cleanup!</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#dc2626"/>
    </marker>
  </defs>
</svg>
